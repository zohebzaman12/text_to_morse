<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <h1>Morse Code Translator</h1>
        <div id="tab-switcher">
            <button id="textToMorseTab">TEXT TO MORSE</button>
            <button id="morseToTextTab">MORSE TO TEXT</button>
        </div>
        <div id="input-output-t2m">
            <h2>TEXT TO MORSE</h2>
            <textarea placeholder="Enter your text to convert to Morse code." id="input-t2m" cols="50" rows="10"></textarea>
        
            <textarea placeholder="Morse code will appear here." id="output-t2m" cols="50" rows="10"></textarea>
        </div>
        <div id="input-output-m2t">
            <h2>MORSE TO TEXT</h2>
            <textarea placeholder="Enter Morse code to translate to text." id="input-m2t" cols="50" rows="10"></textarea>

            <textarea placeholder="Translated text will appear here." id="output-m2t" cols="50" rows="10"></textarea>
        </div>
        <div id="audio-controls">
            <audio id="dotAudio" src="dot.wav"></audio>
            <audio id="dashAudio" src="dash.wav"></audio>
            <div class="audio-buttons">
                <button class="button-play"><img src="./img/play.png" alt=""></button>
                <button class="button-stop"><img src="./img/pause.png" alt=""></button>
                <button class="button-copy"><img src="./img/copy.png" alt=""></button>
            </div>  
            <div class="audio-speed">
                <label for="speed">SPEED</label>
                <input type="range" min="1" max="200" value="100" id="speed">
                <output for="speed">100%</output>
            </div>
        </div>

        <h2>MORSE CODE CONVERSION TABLE</h2>
        <table>
            <tbody id="morse-code-table"></tbody>
        </table>

        <footer>
            <h3>CREATED BY ZOHEB ZAMAN &#x2764;</h3>
        </footer>
    </div>
  
    <script src="app.js"></script>
</body>
</html>
