<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <h1>Morse Code Translator</h1>
        <div id="input-output">
            <h2>INPUT</h2>
            <textarea placeholder="Type your text here" id="input" cols="30" rows="10"></textarea>
            <h2>OUTPUT</h2>
            <textarea placeholder="Your translated text will appear here" id="output" cols="30" rows="10"></textarea>
        </div>
        <div id="audio-controls">
            <audio id="dotAudio" src="dot.wav"></audio>
            <audio id="dashAudio" src="dash.wav"></audio>
            <div class="audio-buttons">
                <button class="button-play">Play</button>
                <button class="button-pause">Pause</button>
                <button class="button-stop">Stop</button>
                <button>Repeat</button>
            </div>
            <div class="audio-speed">
                <input type="range" min="1" max="100" value="50" id="speed">
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
